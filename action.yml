name: 'GitHub Release Version Bumper'
description: 'Automatically checks and bumps GitHub release versions.'
inputs:
  bump-type:
    description: 'Which part of the version to bump (patch, minor, major)'
    required: true
    default: 'patch'
  current-version:
    description: 'Desired version to use or bump'
    required: false
  prefix:
    description: 'Prefix for the release name (e.g., "cuda_" for "cuda_1.3.0")'
    required: false
    default: ''
  suffix:
    description: 'Suffix for the release name (e.g., "-beta" for "1.3.0-beta")'
    required: false
    default: ''
outputs:
  version:
    description: 'The bumped version string'
runs:
  using: 'node20'
  main: 'index.js'
branding:
  icon: 'tag'
  color: 'blue'
